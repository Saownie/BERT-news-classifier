<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">User Feedbacks</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>
        {% if feedbacks %}
            <ul class="list-group">
                {% for feedback in feedbacks %}
                    <li class="list-group-item">
                        <strong>User:</strong> {{ feedback.user }}<br>
                        <strong>Feedback:</strong> {{ feedback.feedback }}<br>
                        <strong>Satisfaction:</strong> {{ feedback.satisfaction }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No feedbacks available.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
